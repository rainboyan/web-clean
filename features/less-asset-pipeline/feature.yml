description: Adds LESS Transpiler Asset Pipeline to a Grails project
build:
    plugins:
        - asset-pipeline
dependencies:
    - scope: build
      coords: "org.grails.plugins:asset-pipeline-gradle:4.3.0"
    - scope: runtime
      coords: "org.grails.plugins:asset-pipeline-grails:4.3.0"
    - scope: assets
      coords: "org.grails.plugins:less-asset-pipeline:4.3.0"
